<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário com LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Cadastro</h2>
        <form id="cadastroForm" class="row g-3 mb-4">
            <div class="col-md-5">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </div>
        </form>

        <h3 class="mb-3">Registros</h3>
        <table id="registrosTable" class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const tableBody = document.querySelector('#registrosTable tbody');

        function getRegistros() {
            return JSON.parse(localStorage.getItem('registros') || '[]');
        }

        function setRegistros(registros) {
            localStorage.setItem('registros', JSON.stringify(registros));
        }

        function renderTable() {
            const registros = getRegistros();
            tableBody.innerHTML = '';
            registros.forEach((reg, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${reg.nome}</td>
                    <td>${reg.email}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="excluirRegistro(${idx})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = nomeInput.value.trim();
            const email = emailInput.value.trim();
            if (!nome || !email) return;
            const registros = getRegistros();
            registros.push({ nome, email });
            setRegistros(registros);
            renderTable();
            form.reset();
        });

        window.excluirRegistro = function(idx) {
            const registros = getRegistros();
            registros.splice(idx, 1);
            setRegistros(registros);
            renderTable();
        };

        renderTable();
    </script>
</body>
</html>
